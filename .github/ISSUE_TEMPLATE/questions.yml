name: Questions
description: Template for asking questions about my repro and lists and other kinds of help support
labels: question
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      options:
        - label: I've read the [Code of Conduct](https://github.com/JohnyP36/Connect4/blob/main/.github/CODE_OF_CONDUCT.md) and the [Contributing Guidelines](https://github.com/JohnyP36/Connect4/blob/main/.github/CONTRIBUTING.md)
          required: true
        - label: I performed a cursory search of the issue tracker to avoid opening a duplicate issue
          required: true
        - label: This is not a bug report. -- otherwise use this [template](https://github.com/JohnyP36/Connect4/issues/new?assignees=&labels=bug&template=bugs.yml)
          required: true

  - type: textarea
    attributes:
      label: Your Question(s)
      description: |
        Be as clear as possible. Nobody can read your mind.
      placeholder: |
        Put here your question(s)
    validations:
      required: true
      
  - type: textarea
    attributes: 
      label: Screenshot(s)
      description: Screenshot(s) for difficult to describe visual issues are **mandatory**.
      value: |
       <details>
       <summary>Screenshot(s)</summary>
       
       <!-- drag-and-drop screenshot here -->
       
       </details>
    validations: 
      required: false
